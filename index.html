
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>夏之声播放器</title>
  <style>
    body {
      background-color: #f0f8ff;
      text-align: center;
      font-family: "Helvetica Neue", sans-serif;
      padding: 50px;
    }
    .player {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h2 {
      margin-bottom: 20px;
    }
    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="player">
    <h2>🎶 邮在四季 — 夏之声 🎶</h2>
    <audio controls autoplay>
      <source src="music.wav" type="audio/wav">
      您的浏览器不支持音频播放。
    </audio>
  </div>
</body>
</html>
